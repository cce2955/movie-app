<div class="container">
    <h2> Movie</h2>
    <div class="grid">
        <div class="col-6 md:col-3 lg:col-3" *ngFor="let item of movies">
            <app-movie-item [itemData]="item"></app-movie-item>
        </div>
        <div>
            <p-paginator [rows]="10" [totalRecords]="100" (onPageChange)="paginate($event)"></p-paginator>
        </div>
    </div>
